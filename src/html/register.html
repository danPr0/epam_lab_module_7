<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<header>
    <nav>
        <a class="dropdown-menu" href="#"><span class="material-icons dropdown">menu</span></a>
        <a class="logo" href="mainPage.html">Logo</a>
    </nav>

    <nav class="filter">
        <input class="filter__input" placeholder="Search by item name">
        <div class="filter__select">
            <span class="filter__select__chosen-option">All Categories</span>
            <span class="material-icons">expand_more</span>
            <ul class="filter__select__options">
                <li>All Categories</li>
                <li>Sport</li>
                <li>Health</li>
                <li>Sightseeing</li>
                <li>Others</li>
            </ul>
        </div>
    </nav>

    <nav>
        <a href="#"><span class="material-icons">favorite_border</span></a>
        <a href="checkout.html"><span class="material-icons">shopping_cart</span></a>

        <a class="login" href="login.html">Login</a>
        <a class="signup" href="register.html">Sign Up</a>
    </nav>
</header>
<main>
    <h1>Register</h1>
    <form action="#" method="post">
        <label>
            <span>Login Name</span>
            <input class="input" type="text" name="loginName">
        </label>
        <label>
            <span>First Name</span>
            <input class="input" type="text" name="firstName">
        </label>
        <label>
            <span>Password</span>
            <input class="input" type="password" name="password">
        </label>
        <label>
            <span>Repeat Password</span>
            <input class="input" type="password">
        </label>
        <label>
            <span>Email</span>
            <input class="input" type="email" name="email">
        </label>
        <label>
            <span>Address</span>
            <input class="input" type="text" name="address">
        </label>
        <div class="form-actions">
            <a class="form-actions__cancel" href="mainPage.html">Cancel</a>
            <input class="form-actions__submit" type="submit" value="Sign Up">
        </div>
    </form>
</main>
</body>
</html>
