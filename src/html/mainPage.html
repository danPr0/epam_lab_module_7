<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/mainPage.css">

<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>-->
    <script type="importmap">
            {
              "imports": {
                "lodash": "https://cdn.jsdelivr.net/npm/lodash@4.17.21/+esm"
              }
            }
    </script>
<!--    <script src="../js/addCouponsPool.js"></script>-->
    <script type="module" src="../js/mainPage.js"></script>
</head>
<body>
<header>
    <nav>
        <a class="dropdown-menu" href="#"><span class="material-icons dropdown">menu</span></a>
        <a class="logo" href="mainPage.html">Logo</a>
    </nav>

    <nav class="filter">
        <input class="filter__input" placeholder="Search by item name">
        <div class="filter__select">
            <span class="filter__select__chosen-option">All Categories</span>
            <span class="material-icons">expand_more</span>
            <ul class="filter__select__options">
                <li>All Categories</li>
                <li>Sport</li>
                <li>Health</li>
                <li>Sightseeing</li>
                <li>Others</li>
            </ul>
        </div>
    </nav>

    <nav>
        <a href="#"><span class="material-icons">favorite_border</span></a>
        <a href="checkout.html"><span class="material-icons">shopping_cart</span></a>

        <a class="login" href="login.html">Login</a>
        <a class="signup" href="register.html">Sign Up</a>
    </nav>
</header>
<main>
    <div class="categories">
        <div class="categories__container animated-appearance">
            <div class="category">
                <img src="../img/categories/sport.png" alt="sport-category">
                <p class="name">Sport</p>
            </div>
            <div class="category">
                <img src="../img/categories/health.png" alt="health-category">
                <p class="name">Health</p>
            </div>
            <div class="category">
                <img src="../img/categories/sightseeing.png" alt="sightseeing-category">
                <p class="name">Sightseeing</p>
            </div>
        </div>
    </div>
    <div class="coupons">
        <div class="coupons__container"></div>
        <img class="loading-gif" src="../img/loading.gif" alt="loading-gif">
    </div>
    <button class="back-to-top-button">
        <span class="material-icons">expand_less</span>
    </button>
</main>
</body>
</html>
