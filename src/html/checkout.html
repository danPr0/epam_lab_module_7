<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/checkout.css">

    <script src="../js/checkout.js"></script>
</head>
<body>
<header>
    <nav>
        <a class="dropdown-menu" href="#"><span class="material-icons dropdown">menu</span></a>
        <a class="logo" href="mainPage.html">Logo</a>
    </nav>

    <nav class="filter">
        <input class="filter__input" placeholder="Search by item name">
        <div class="filter__select">
            <span class="filter__select__chosen-option">All Categories</span>
            <span class="material-icons">expand_more</span>
            <ul class="filter__select__options">
                <li>All Categories</li>
                <li>Sport</li>
                <li>Health</li>
                <li>Sightseeing</li>
                <li>Others</li>
            </ul>
        </div>
    </nav>

    <nav>
        <a href="#"><span class="material-icons">favorite_border</span></a>
        <a href="checkout.html"><span class="material-icons">shopping_cart</span></a>

        <a class="login" href="login.html">Login</a>
        <a class="signup" href="register.html">Sign Up</a>
    </nav>
</header>
<main>
    <h1>Checkout</h1>
    <div class="checkout-container">
        <div class="coupon-list"></div>
        <div class="separator"></div>
        <p class="total">
            <span class="total__label">Total</span>
            <span class="total__value"></span>
        </p>
        <div class="checkout-actions">
            <a class="checkout-actions__back" href="javascript:history.back()">Back</a>
            <a class="checkout-actions__checkout" href="#">Checkout</a>
        </div>
    </div>
    <p class="empty-cart-message">The cart is empty.</p>
</main>
</body>
</html>
